<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/cadastro.css" />
    <title>Cadastro em TedioAPI</title>
</head>
<body>
    <div class="container">
    <div class="card">
        <h1>Cadastrar</h1>

        <div id="MensagemDeErro"></div>
        <div id="MensagemDeSucesso"></div>

        <div class="label-float">
            <input type="text" id="Nome" required />
            <label id="EtiquetaDeNome" for="Nome">Nome</label>
        </div>

        <div class="label-float">
            <input type="text" id="Usuario" required />
            <label id="EtiquetaDeUsuario" for="Usuario">Usu√°rio</label>
        </div>

        <div class="label-float">
            <input type="password" id="Senha" required />
            <label id="EtiquetaDeSenha" for="Senha">Senha</label>
            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
            <input type="password" id="ConfirmarSenha" required />
            <label id="EtiquetaDeConfirmarSenha" for="ConfirmarSenha">Confirmar Senha</label>
            <i id="VerConfirmarSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>
    </div>

    <script src="../Javascript/cadastro.js"></script>
</body>
</html>
