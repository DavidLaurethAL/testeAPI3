<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TedioAPI</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Tedio.css">
</head>
<body>
        <div class="LoginCadastro">
            <img src="../IMG/entediado.PNG" alt="">
            <nav class="LetrasDoLC">
                <a href="../Html/login.html">Login</a>
                <a href="../Html/cadastro.html">Cadastro</a>
            </nav>
        </div>
    <h1 id="Header" class="Visivel">Está entediado e não sabe o que fazer?</h1>

    <div id="CaixaDeInformacao" class="NãoVisivel">
        <p id="activity">Atividade:</p>
        <p id="type">Tipo:</p>
        <p id="participants">Participantes:</p>
        <p id="accessibility">Acessibilidade:</p>
    </div> 
    <button id="botão">Clique para sair do Tedio!</button>
    
    <script src="../Javascript/Tedio.js"></script>
</body>
</html>
